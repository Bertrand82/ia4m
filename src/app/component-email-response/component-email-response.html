
<div>

<div>
    <label class="label" for="name">Role</label>
    
    <input class="inputBg" id="Role"
           type="text"
           [(ngModel)]="role"
           placeholder="Entrez un role"
           maxlength="20" />
    
</div>
<div>
      <label class="label" for="lengthResponse">Longueur</label>
      <input class="inputBg" id="lengthResponse"
           type="number"
           inputmode="numeric"
           [(ngModel)]="lengthResponse"           
           placeholder="Longueur de la réponse"
           min="50" max="1200" step="10" />
</div>
<div>
      <label class="label" for="myName">Signature</label>
      <input class="inputBg" id="myName"
           type="text"
           [(ngModel)]="mySignature"           
           placeholder="Mon Nom"
           />
</div>

     <div>
       <button (click)="generateEmailResponse()">
         Interroger IA pour générer la réponse
       </button>
     </div>  
     @if (selectedEmail) {
       <div *ngIf="flagGeneratingResponse">Génération de la réponse en cours...</div>
       <h3>Réponse Générée :</h3>
       <div class="generated-response" *ngIf="flagGeneratedResponse">
          <div>Reponse :{{generatedResponse?.responseAdviceLevel  }}</div>
         <div>conseil:  {{ generatedResponse?.advice }}</div>
         <div>{{ generatedResponse?.responseShort }}</div>
         @if (replyBoolean) {  
          <div>{{ generatedResponse?.responseLong  }}</div>
         }
       </div>
     } 
     </div>
